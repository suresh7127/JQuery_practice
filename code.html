<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];


    var drinkDiv = $("#drink-options");

    $.each(drinkList, function (i, drink) {

      drinkDiv.append("<p>" + drink + "<p>");
    });

  // Using JavaScript programmatically append each drinkList item to the "drink-options" div
  // HINT: you will need a for loop to go over each element in the list
  </script>
</body>

</html>
